    // Toggle case completion
    function toggleCaseCompletion() {
      if (window.completionTracker) {
        const caseId = window.completionTracker.getCurrentCaseId();
        if (caseId) {
          window.completionTracker.toggleCompletion(caseId);
        }
      }
    }// Toggle case flag
    function toggleCaseFlag() {
      console.log('toggleCaseFlag() function called');
      console.log('window.flagTracker exists:', !!window.flagTracker);

      if (!window.flagTracker) {
        console.error('window.flagTracker is not defined!');
        alert('Flag tracker not initialized. Please refresh the page.');
        return;
      }

      const caseId = window.flagTracker.getCurrentCaseId();
      console.log('Current case ID:', caseId);

      if (!caseId) {
        console.error('Could not get case ID');
        alert('Could not determine case ID');
        return;
      }

      console.log('Calling window.flagTracker.toggleCaseFlag with caseId:', caseId);
      window.flagTracker.toggleCaseFlag(caseId);
    }

    // Update case flag button state on page load
    document.addEventListener('DOMContentLoaded', () => {
      if (window.flagTracker) {
        setTimeout(() => {
          const caseId = window.flagTracker.getCurrentCaseId();
          if (caseId) {
            window.flagTracker.updateCaseFlagButton(caseId);
          }
        }, 100);
      }
    });
    }
