<body>
  <div class="container">
    <div class="case-header">
      <a href="#" class="back-link" onclick="goBack(event)">← Back to Cases</a>
    </div>
        <button id="caseFlagButton" class="case-flag-button" onclick="toggleCaseFlag()">Flag Case</button>
    </div>

    <h1>Case X.X – Title</h1>
    <p class="meta"><strong>Category:</strong> Category | <strong>Discipline:</strong> Discipline | <strong>Setting:</strong> Setting</p>

    <h2>Case</h2>

    <h2>Questions</h2>

      <strong>1. Question text?</strong><br>
      <button class="toggle">Show Answer</button>
      <div class="answer">
        <p>Answer goes here...</p>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="../js/firebase-config.js"></script>
  <script src="../js/dark-mode.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/completion-tracker.js"></script>
  <script src="../js/case-interactions.js"></script>

  <script>
    // Toggle case completion
    function toggleCaseCompletion() {
      if (window.completionTracker) {
        const caseId = window.completionTracker.getCurrentCaseId();
        if (caseId) {
          window.completionTracker.toggleCompletion(caseId);
        }
      }
    }
  </script>
